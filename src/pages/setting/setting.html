
<ion-header>
  <ion-navbar>
    <ion-title>设置</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form (submit)="setting()">
    <ion-list>
      <p class="title">通知</p>
      <ion-item>
        <ion-label>接收消息推送</ion-label>
        <ion-toggle [(ngModel)]="push" name="push"></ion-toggle>
        <p>暂不可用，敬请期待</p>
      </ion-item>
    </ion-list>
    <ion-list>
      <p class="title">主题</p>
      <ion-item>
        <ion-label>夜间模式</ion-label>
        <ion-toggle [(ngModel)]="themeDark" name="themeDark"></ion-toggle>
      </ion-item>
    </ion-list>
    <ion-list>
      <p class="title">话题</p>
      <ion-item>
        <ion-label>开启话题小尾巴</ion-label>
        <ion-toggle [(ngModel)]="tail_on" name="tail_on"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>设置小尾巴</ion-label> 
        <ion-input [(ngModel)]="tail_text" name="tail_text" class="theme-font"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button color="primary" block (click)="submit">保存</button>
  </form>
</ion-content>
