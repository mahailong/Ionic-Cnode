<ion-header>

  <ion-navbar>
    <ion-title>发布</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="submit()">
    <ion-item>
      <ion-input type="text" placeholder="请输入标题" [(ngModel)]="topic_title" name="titel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>请选择分类</ion-label>
      <ion-select [(ngModel)]="topic_tab" name="tab">
        <ion-option value="good">精选</ion-option>
        <ion-option value="job">招聘</ion-option>
        <ion-option value="ask">问答</ion-option>
        <ion-option value="share">分享</ion-option>
        <ion-option value="dev">测试</ion-option>
      </ion-select>
    </ion-item>
    <textarea type="text" placeholder="请输入内容" [(ngModel)]="topic_content" name="content" class="theme-background"></textarea>
    <button ion-button color="primary" block>提交</button>
  </form>
</ion-content>
