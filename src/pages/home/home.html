<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CNode社区</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 
  <ion-list>
    <ion-item-sliding *ngFor="let topic of topics | async">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="topic.author.avatar_url" />
        </ion-avatar>
        <h2>{{topic.author.loginname}}</h2>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(topic)">删除</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list> 
</ion-content>
