<ion-header>
  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="logo-wrapper">
    <img src="assets/img/login_header_bg.png" class="bg"/>
    <img src="assets/img/logo.png" class="logo"/>
  </div>
  <form (submit)="doLogin()" class="theme-background">
    <ion-input type="password" placeholder="Access Token" [(ngModel)]="user.accesstoken" name="accesstoken" class=" theme-font"></ion-input>
    <button ion-button color="primary" block>登录</button>
    <div class="type-group theme-font">
      <div class="type" (click)="arcodeScannerLogin()">
        <ion-icon name="barcode"></ion-icon>扫码登录 
      </div>
      <div class="type">
        <ion-icon name="logo-github"></ion-icon>GitHub登录 
      </div>
    </div>
  </form>
</ion-content>
